<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			:root {
				--popup-width: 340px;
				--text-primary: hsl( 0, 0%, 15% );
				--checkbox-size: 2em;
				--checkbox-color-checked: hsl(120, 39%, 54%);
				--checkbox-color-disabled: hsl(220, 15%, 54%);
				--border-color: hsl(0, 0%, 92%);
			}

			body {
				font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			}

			body,
			html {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}

			* {
				box-sizing: border-box;
			}

			.popup-wrapper {
				width: var(--popup-width);
				padding: 20px;
			}

			.popup-wrapper h1 {
				display: flex;
				align-items: center;
				padding-bottom: 10px;
				border-bottom: 1px solid var(--border-color);
				margin-top: 0;
				font-size: 24px;
				color: var(--text-primary);
			}

			.popup-wrapper h1 img {
				width: 40px;
				height: 40px;
				margin-right: 10px;
			}

			.checkbox-row {
				display: flex;
				justify-content: space-between;
				padding: 0.5em 0;
			}

			.checkbox-row label {
				font-size: 14px;
				line-height: 1.5;
				cursor: pointer;
				user-select: none;

				/* Do not stick to the checkbox. */
				padding-right: 10px;
			}

			.checkbox-row label strong {
				color: var(--checkbox-color-checked);
			}

			.checkbox-row input[type="checkbox"] {
				width: calc( var(--checkbox-size) * 2 );
				height: var(--checkbox-size);
				line-height: 2rem;
				padding-left: calc( var(--checkbox-size) / 1 );
				padding-right: calc( var(--checkbox-size) / 3 );
				font-size: 60%;
				box-shadow: inset calc( var(--checkbox-size) * -1) 0 0 var(--checkbox-color-disabled), inset 0 0 0 1px var(--checkbox-color-disabled);
				transition: box-shadow .15s;
				appearance: none;
				-webkit-appearance: none;
				vertical-align: text-bottom;
				outline: 0;
				cursor: pointer;
				border-radius: 3em;
				background: #fff;
				flex-shrink: 0;
			}

			.checkbox-row input[type="checkbox"]:checked {
				box-shadow: inset var(--checkbox-size) 0 0 var(--checkbox-color-checked), inset 0 0 0 1px var(--checkbox-color-checked);
			}

			.checkbox-row input[type="checkbox"]:focus {
				outline: 1px solid var(--checkbox-color-checked);
			}

			.checkbox-row input[type="checkbox"]:active {
				outline: none;
			}

			button {
				height: 30px;
				width: 30px;
				outline: none;
			}

			.animation-row {
				/* Set some unreal max-height in the case of a long repository name. */
				max-height: 200px;

				overflow: hidden;
				opacity: 1;
				transition: 200ms ease all, 0ms ease opacity;
			}

			.hide {
				max-height: 0;
				overflow: hidden;
				opacity: 0;
				padding: 0;
				height: 0;
			}

			.footer {
				margin-top: 10px;
				border-top: 1px solid var(--border-color);
			}

			.footer p {
				color: hsl( 0, 0%, 45% );
				text-align: center;
				margin-bottom: 0;
			}

			.footer a {
				color: hsl( 207, 81%, 44%);
				text-decoration: none;
			}

			.footer a:hover {
				text-decoration: underline;
			}
		</style>
	</head>

	<body>
		<div class="popup-wrapper">
			<h1><img src="../images/icon128.png"> HangHub</h1>

			<div class="checkbox-row">
				<label for="enabled">Enable HangHub by default?</label>
				<input id="enabled" type="checkbox" tabindex="0">
			</div>
			<div class="checkbox-container hide">
				<div id="disableCheckboxes">
					<div class="checkbox-row" id="disableForOrganizationRow">
						<label for="disableForOrganization"></label>
						<input id="disableForOrganization" type="checkbox" tabindex="-1">
					</div>
					<div class="checkbox-row" id="disableForRepositoryRow">
						<label for="disableForRepository"></label>
						<input id="disableForRepository" type="checkbox" tabindex="-1">
					</div>
				</div>

				<div id="enableCheckboxes">
					<div class="checkbox-row" id="enableForOrganizationRow">
						<label for="enableForOrganization"></label>
						<input id="enableForOrganization" type="checkbox" tabindex="-1">
					</div>
					<div class="checkbox-row" id="enableForRepositoryRow">
						<label for="enableForRepository"></label>
						<input id="enableForRepository" type="checkbox" tabindex="-1">
					</div>
				</div>
			</div>

			<div class="footer">
				<p>Made with ❤️ by the <a href="https://ckeditor.com" target="_blank" rel="noopener noreferrer">CKEditor</a> team</p>
			</div>

		</div>
		<script src="popup.js"></script>
	</body>
</html>
